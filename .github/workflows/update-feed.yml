name: Update this repo's README

on:
  workflow_dispatch:
  schedule:
    - cron: 0 0 * * 6

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: JasonEtco/rss-to-readme@v1
        with:
          feed-url: https://cloud.mave.digital/38807
          max: 5
          readme-section: channel
          branch: main
